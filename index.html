<!DOCTYPE html>
<html>
<head>
<title>Web</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="stylesheet" href="style.css"> 
</head>
<body>
  <div class="container">

    <div id="sign-in-form">
      <h1>Sign In</h1>
      <form>
        <div>
          <label for="username">Username:</label>
          <input type="username" id="username" name="username" required>
        </div>

        <div>
          <label for="password">Password:</label>
          <input type="password" id="password" name="password" required>
        </div>

        <button type="submit">Sign In</button>

        
        <a id="sign-up-link" href="#" style="color: greenyellow;">Sign Up</a>
      </form>
    </div>

    <div id="sign-up-form" style="display: none;">
      <h1>Sign Up</h1>
      <form>
        <div>
          <label for="signup-username">Username:</label>
          <input type="username" id="signup-username" name="username" required>
        </div>

        <div>
          <label for="signup-password">Password:</label>
          <input type="password" id="signup-password" name="password" required>
        </div>

        <button type="submit">Sign Up</button>

        <a href="#" onclick="showSignInForm()" style="color: greenyellow;">Already have an account? Sign In</a>
      </form>
    </div>

  </div>

  <script>
    // JavaScript to toggle form visibility
    document.querySelector('#sign-up-link').addEventListener('click', () => {
      document.getElementById('sign-in-form').style.display = 'none';
      document.getElementById('sign-up-form').style.display = 'block';
    });
    function showSignInForm() {
      document.getElementById('sign-in-form').style.display = 'block';
      document.getElementById('sign-up-form').style.display = 'none';
    }
  </script>
  <script src="script.js" ></script>
</body>
</html>
